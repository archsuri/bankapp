<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="register.css">
    </head>
       
    <body>
        <form id="form">
        <h1>New Customer Registaration Form</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name*:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="fname" name="Firstname" placeholder="Enter your First Name">
                </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="Lastname" placeholder="Enter your Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="fathername">Father Name:</label>
                </div>
            <div class="col-90">
                <input type="text" id="fathername" name="Fathername" placeholder="Enter your Father's Name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="mothername">Mother Name:</label>
            </div>
        <div class="col-90">
            <input type="text" id="mothername" name="Mothername" placeholder="Enter your Mother's Name">
        </div>
    </div>

            <div class="row">
                <div class="col-10">
                    <label for="email">Email*:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="In abc@gmail.com format">
                </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile*:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" maxlength="10" placeholder="Only 10 digits are allowed">
                </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="dob">Date Of Birth*:</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="address">Address:</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="state">State:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="city">City:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="city" name="city" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="pincode">Area PIN:</label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin" maxlength="6">
                </div>
            </div>
            
            <div class="row">
                <div class="col-10">
                    <label for="password">Password*:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8">
                </div>
                <div class="error"></div>
            </div>
            <div class="row">
                <input type="submit" value="Registered" onclick="SaveCustomerDetails()">
            </div>  
        </div> 
        </form> 
   Â </body>
   <script src="main.js"></script>
</html>
